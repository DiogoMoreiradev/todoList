<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="todolist">
            <header>
                <h2 id="titleTodo">Todo List</h2>
            </header>
            <form id="todo-form">
                <h3>Adicione a sua tarefa:</h3>
                <div>
                    <input type="text" id="addTask" placeholder="ex: Limpar a casa do cachorro" />
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                        </svg></button>
                </div>

            </form>
            <form id="edit-todo" class="hide">
                <h3>Edite a sua tarefa:</h3>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                            <path
                                d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z" />
                        </svg>
                    </button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toolbar">
                <div id="search">
                    <h3>Pesquisar:</h3>
                    <form>
                        <input onkeyup="searchTodo()" type="text" id="search-input" placeholder="Buscar tarefa">
                        <button id="delete-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                                <path
                                    d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                            </svg></button>
                            </div>    
                            <div id="filter">
                                <h3>Filtrar:</h3>
                                <select id="fill-select" onchange="filterTodo()">
                                    <option>Selecione</option>
                                    <option value="all">Todos</option>
                                    <option value="done">Feitos</option>
                                </select>
                                
                    </form>
                </div>
            </div>

            <div id="todo-list">
               
            </div>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
